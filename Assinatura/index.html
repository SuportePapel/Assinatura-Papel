<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link class="icon" rel="icon" href="https://papelplasticoecia.com.br/img/store/logo.png?1">
    
    <script defer src="./script/script.js"></script>
    <link rel="stylesheet" href="./Css/style.css">
    <title>Assinatura</title>

</head>
<body>

    <main class="main">

        <header class="header">        
        </header>

        <section class="section">

            <form class="form">
                <div class="name">
                    <label>Nome:</label>
                    <input type="text" name="name" placeholder="Anderson Leonardo">
                </div>
                <div class="cargo">
                    <label>Cargo</label>
                    <input type="text" class="cargo" name="cargo" placeholder="Assistente de vendas jr"/>
                </div>
                <div class="celular">
                    <label>Celular:</label>
                    <input type="text" name="celular" placeholder="(11) 9555-5555">
                </div>
                <div class="ramal">
                    <label>Ramal:</label>
                    <input type="text" name="ramal" placeholder="7880">
                </div>
            </form>

            <div class="assinatura">
                <img src="#" alt="image">
                <p class="nomeAlterar" name="nomeAlterar"></p>
                <p class="cargoAlterar" name="cargoAlterar"></p>
                <p>Endereço: Avenida Francisco Nakasato, 1355
                    <br>
                    Pacaembú I  – CEP: 13.295-458 – Itupeva - SP
                </p>
                <p><span class="cellAlterar" name="cellAlterar"></span> / <span class="ramalAlterar" name="ramalAlterar"></span></p>
                <p> Conheça nossa Loja Virtual</p>
                <a href="www.papelplasticoecia.com.br">www.papelplasticoecia.com.br</a>
            </div>

        </section>

        <footer class="footer">
        </footer>

    </main>

</body>
</html>
